[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557
logoutput = /var/log/circus/circusd.log

[watcher:web]
cmd = /home/ec2-user/projects/v4coppercoreagent/venv/bin/uvicorn --fd $(circus.sockets.web) src.main:app --reload
use_sockets = True
numprocesses = 1
stdout_stream.class = FileStream
stdout_stream.filename = /var/log/circus/v4coppercoreagent.log
stdout_stream.max_bytes = 10485760
stdout_stream.backup_count = 5
stderr_stream.class = FileStream
stderr_stream.filename = /var/log/circus/v4coppercoreagent_error.log
stderr_stream.max_bytes = 10485760
stderr_stream.backup_count = 5

[socket:web]
host = 0.0.0.0
port = 8005


