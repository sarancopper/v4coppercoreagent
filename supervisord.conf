[supervisord]
nodaemon=true
logfile = /tmp/supervisord.log
logfile_maxbytes = 50MB
logfile_backups=10
loglevel = info
pidfile = /tmp/supervisord.pid
nodaemon = false
minfds = 1024
minprocs = 200
umask = 022
user = chrism
identifier = supervisor
directory = /tmp
nocleanup = true
childlogdir = /tmp
strip_ansi = false

[program:uvicorn]
command=/home/ec2-user/projects/v4coppercoreagent/.venv/bin/uvicorn main:app --host 0.0.0.0 --port 8005
autostart=true
autorestart=true
stdout_logfile=/var/log/uvicorn.stdout.log
stderr_logfile=/var/log/uvicorn.stderr.log
